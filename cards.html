<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Interactive card details form" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="sugre.css" />
    <link rel="icon" type="image/png" href="./images/icon-complete.svg" />
    <title>Interactive card details form</title>
  </head>
  <body>
    <header>
      <div class="container">
        <aside>
          <div class="cards">
            <div class="front-card">
              <div class="logo">
                <img src="images/card-logo.svg" alt="logo" />
              </div>
              <div class="number">0000 0000 0000 0000</div>
              <footer>
                <div class="name">Jane Appleseed</div>
              
                <span class="month-year">00/00</span>
              </footer>
            </div>
            <div class="back-card">
              <img src="./images/bg-card-back.png" alt="back-card" />
            </div>
          </div>
        </aside>
        <main>
          <form action="" id="card_form">
            <div class="inp-parent">
              <label for="cardName">Cardholder Name</label>
              <input
                type="text"
                required
                placeholder="e.g. Jane Appleseed"
                class="inputs"
                id="cardName"
              />
            </div>
            <div class="inp-parent">
              <label for="cardNumber">Card Number</label>
              <input
                type="text"
                required
                placeholder="e.g. 1234 5678 9123 0000"
                minlength="19"
                maxlength="19"
                class="inputs"
                id="cardNumber"
              />
            </div>
            <div class="inp-parent">
              <div class="history">
                <div class="inp-history">
                  <label for="MM">(MM)</label>
                  <input
                    type="text"
                    required
                    id="MM"
                    name="month"
                    maxlength="2"
                    class="inputs"
                    placeholder="MM"
                  />
                </div>
                <div class="inp-history">
                  <label for="YY">(YY)</label>
                  <input
                    type="text"
                    required
                    id="YY"
                    name="year"
                    maxlength="4"
                    placeholder="YY"
                    class="inputs"
                  />
                </div>
                <div class="inp-history">
                  <label for="cvc">CvC</label>
                  <input
                    type="text"
                    id="cvc"
                    maxlength="3"
                    required
                    name="cvc"
                    placeholder="e.g. 123"
                    class="inputs"
                  />
                </div>
              </div>
            </div>
            <input type="submit" class="button " value="Confirm" />
          </form>
          <div class="complete">
            <div class="icon">
              <img src="./images/icon-complete.svg" alt="" />
            </div>
            <h1>thank You!</h1>
            <p>We've added your card details</p>
            <button class=" button">Continue</button>
          </div>
        </main>
      </div>
    </header>

    <!-- Completed state start -->

    <!-- 
  
   -->

    <script src="main.js"></script>
  </body>
</html>
